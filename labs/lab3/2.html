<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function remove_array_element(niza,br)
        {
            niza=niza.split(" ");
            var a=[];
            var i=0,j=0,flag=0;
            for(i=0;i<niza.length;i++)
            {
                if(niza[i]==br)
                {
                    flag=1;
                }
                if(flag==0)
                {
                    a[j]=niza[i]
                    j++;
                }
                flag=0;
            }

            document.getElementById("izbrishanbroj").innerHTML=a;


        }
    </script>
</head>
<body>
<div>vnesi niza broevi <input type="text" id="broevi"></div>
<div>vnesi broj koj sakas da e izbrishan <input type="text" id="broj"></div>
<div><input type="button" value="Brishi" onclick="remove_array_element(document.getElementById('broevi').value, document.getElementById('broj').value)"></div>
<div id="izbrishanbroj"></div>
</body>
</html>
